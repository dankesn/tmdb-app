<div class="row">
<div class="col-4 pagination">
<button (click)="changePage(1)" class="btn btn-page">First</button>
<button  (click)="changePage(currentPage - 1)" class="btn btn-page" *ngIf="currentPage > 1">&lt;</button>

<button class="btn btn-page" [ngClass]="{'btn-primary': i+1 == currentPage}">
  {{currentPage}}
</button>

<button  (click)="changePage(currentPage + 1)" class="btn btn-page" *ngIf="currentPage < totalPages">&gt;</button>
<button  (click)="changePage(totalPages)" class="btn btn-page">Last</button>
</div>
</div>
